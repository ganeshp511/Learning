spring.application.name=ecommerce

# --- MySQL Connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/ebs
spring.datasource.username=root
spring.datasource.password=1234

# --- JDBC Driver ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Optional: HikariCP (Default Connection Pool) Settings ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Hibernate/JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL parameter values (be careful with sensitive data in production)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- JDBC Template Logging (Optional, useful for debugging SQL) ---
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE